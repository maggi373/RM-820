#
# brand: Creative
# model no. of remote control: RM-820
# devices being controlled by this remote: SB1095 Soundblaster X-Fi USB Receiver
#

begin remote

	name	RM-820
	bits	8
	gap 1200000

	begin codes
		KEY_MUTE				0x0d		#KnobMute
		KEY_VOLUMEDOWN	0x0f		#KnobVolDwn
		KEY_VOLUMEUP		0x10		#KnobVolUp
		KEY_VOLUMEUP		0x2b		#VolUp
		KEY_VOLUMEDOWN	0x2c		#VolDwn
		KEY_MUTE				0x2a		#Mute
		KEY_MENU				0x2d		#Menu
		menu/back-long	0x1b
		KEY_UP					0x31		#Up
		KEY_DOWN				0x32		#Down
		KEY_LEFT				0x27		#Left
		KEY_RIGHT				0x28		#Right
		KEY_OK					0x30		#Ok
		KEY_AGAIN				0x3c		#Repeat
		KEY_SHUFFLE			0x3b		#Shuffle
		KEY_BACK				0x1a		#Return
		KEY_LAST				0x33		#Back
		bb-long					0x35
		KEY_PLAY				0x2f		#Play/Pause
		KEY_NEXT				0x34		#Next
		ff-long					0x36
		KEY_POWER				0x29		#Power
	end codes

end remote
